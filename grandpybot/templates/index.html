<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>GrandPy-Bot</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/grandpy.css') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap/bootstrap.min.css') }}">
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>
        <header>
            <nav id="mainNav" class="navbar navbar-default navbar-fixed-top navbar-custom">
                <h1>GrandPy-Bot</h1>
                <img src="{{ url_for('static', filename='img/grandpy.png') }}" alt="grandpy">
                <h4>Poses une question sur un lieu à GrandPy-Bot, il essaiera de t'indiquer l'adresse !</h4>
            </nav>
        </header>
        
        <main id="chat">
            <ul>
                <li class="answer">
                    <div class="speech-bubble">
                        Bonjour mon petit !
                    </div>
                </li>
            </ul>
            <div id="loading">
                <img src="{{ url_for('static', filename='img/loading.gif') }}">
            </div>
        </main>
        
        <section>
            <form onsubmit="grandpyAnswer();return false;">
                <label for="user_input" class="lead">Poses ta question à GrandPy-Bot :</label>
                <br>
                <input type="text" name="user_input" id="user_input">
                <a class="btn btn-dark" href="javascript:grandpyAnswer();">Envoyer</a>
            </form>
        </section>
        
        <footer class="card-footer">
            <a href="https://github.com/loictessier/GrandPy-Bot">
                <img src="{{ url_for('static', filename='img/mark-github.png') }}" alt="Github">
            </a>
            <span class="italic">
                Copyright © Loïc Tessier
            </span>
        </footer>
    </body>

    <script type="text/javascript" src="{{ url_for('static', filename='js/grandpy.js') }}"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key={{ config['GOOGLE_API_KEY'] }}">
</script>
</html>
